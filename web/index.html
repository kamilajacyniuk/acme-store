<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body>
    <header>
        <div>
            <h1>ACME STORE</h1>
        </div>
        <nav class="desktop">
            <a href="#">Women</a>
            <a href="#">Men</a>
            <a href="#">Accessories</a>
            <a href="#">Shoes</a>
        </nav>
        <nav class="tablet">
            <button>
                <p>
                    Menu
                </p>
            </button>
            <div>
                <a href="#">Women</a>
                <a href="#">Men</a>
                <a href="#">Accessories</a>
                <a href="#">Shoes</a>
            </div>
        </nav>
        <div class="basket">
            <img src="../assets/img/icon-bag.svg" alt="" />
            <p>
                2
            </p>
        </div>
    </header>
    <!-- MAIN-CONTENT -->
    <div class="main_content main_width">
        <h1>CHECKOUT</h1>

        <!-- YOUR ORDER -->
        <div class="order">
            <h2>YOUR ORDER</h2>
            <!-- product 1 -->
            <div class="product">
                <img class="product_image" src="../assets/img/pic-item.png" alt="" />
                <div class="middle">
                    <p class="product_name">
                        Acme product name
                    </p>
                    <div class="quantity">
                        <button><img src="../assets/img/icon-minus.svg" alt="" /></button>
                        <p>
                            1
                        </p>
                        <button><img src="../assets/img/icon-plus.svg" alt="" /></button>
                    </div>
                    <p>
                        Price
                    </p>
                </div>
                <p class="price">
                    300.00$
                </p>
            </div>
            <!-- product 2 -->
            <div class="product">
                <img class="product_image" src="../assets/img/pic-item.png" alt="" />
                <div class="middle">
                    <p class="product_name">
                        Motorhead glasses black
                    </p>
                    <div class="quantity">
                        <button><img src="../assets/img/icon-minus.svg" alt="" /></button>
                        <p>
                            1
                        </p>
                        <button><img src="../assets/img/icon-plus.svg" alt="" /></button>
                    </div>
                    <p>
                        Price
                    </p>
                </div>
                <p class="price">
                    300.00$
                </p>
            </div>
            <h2>ORDER SUMMARY</h2>
            <div class="payments">
                <table>
                    <tr>
                        <td>
                            <p>
                                Subtotal
                            </p>
                        </td>
                        <td>
                            <p>
                                $600.00
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>
                                Shipping
                            </p>
                        </td>
                        <td>
                            <p>
                                $20.00
                            </p>
                        </td>
                    </tr>
                </table>
                <hr>
                <table>
                    <tr>
                        <td>
                            <p>
                                Total
                            </p>
                        </td>
                        <td>
                            <p>
                                $620.00
                            </p>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <!-- FORM -->
        <div class="form">
            <h2>DELIVERY ADDRESS</h2>
            <form name="myForm" action="#" method="get">
                <label for="firstname">FIRST NAME<span>&#8226;</span></label>
                <input type="text" name="firstname" value="Anna">
                <label for="lastname">LAST NAME<span>&#8226;</span></label>
                <input type="text" name="lastname">
                <label for="email">E-MAIL<span>&#8226;</span></label>
                <input type="text" name="email">
                <label for="phone">PHONE</label>
                <input type="text" name="phone">
                <label for="address">ADDRESS<span>&#8226;</span></label>
                <input type="text" name="address">
                <label for="address_cont">ADDRESS CONT</label>
                <input type="text" name="address_cont">
                <label for="zipcode">ZIP CODE<span>&#8226;</span></label>
                <input type="text" name="zipcode">
                <label for="city">CITY<span>&#8226;</span></label>
                <input type="text" name="city">
                <label for="state">STATE<span>&#8226;</span></label>
                <input type="text" name="state">
                <label for="country">COUNTRY<span>&#8226;</span></label>
                <br>
                <select name="countryname">
                    <option>United States</option>
                    <option>Europe</option>
                    <option>Poland</option>
                </select>
                <h2>PAYMENT</h2>
                <label for="cardnumber">CARD NUMBER<span>&#8226;</span></label>
                <input type="text" name="cardnumber">
                <label for="cardholder">CARD HOLDER<span>&#8226;</span></label>
                <input type="text" name="cardholder">
                <label for="cvc">CVC<span>&#8226;</span></label>
                <input type="text" name="cvc">
                <input type="submit" id="submit" value="BUY" disabled="disabled">
            </form>
        </div>
    </div>
</body>

</html>
